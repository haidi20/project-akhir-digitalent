<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>News Word Cloud</title>

    <!-- You can download css and js from https://github.com/mistic100/jQCloud/tree/master/dist -->
    <link rel="stylesheet" href="../static/css/jqcloud.min.css">
    <!-- we included some bootstrap css and js to make our page look nice -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- You need to include jquery before the jqcloud.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jqcloud.min.js"></script>
    <script type="text/javascript" src="../static/js/chart.js"></script>
    <script type="text/javascript" src="../static/js/chart.min.js"></script>
    <!-- here we included our script.js -->
    <script type="text/javascript" src="../static/js/script.js"></script>
    <!-- bootstrap js-->
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        canvas{

        width: 1000px !important;
        height:500px !important;

        }
    </style>
</head>
<body>
    <!-- Empty div where JQCloud will build the word cloud-->
    <div class="container">
        <div class="jumbotron">
            <h1 align="center">Dashboard <br> Sentimen Analisis dan Word Cloud BukaLapak</h1>
        </div>

        <!-- here JQCloud will add the html for the word cloud-->
        <div class="row">
            <center>
                <div id="word_cloud">
                </div>
            </center>
            <br><br><br>
            <center>
                <canvas id="myBarChart" width="10px" height="10px"></canvas>
            </center>
        </div>
    </div>

</body>
</html>
